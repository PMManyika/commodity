{% extends "commodity/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Add Review for {{ broker.name }}</h1>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <input type="text" class="form-control" id="user" name="user" value="{{ request.user }}" readonly>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Share your thoughts about this broker..."></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_verified" name="is_verified">
            <label class="form-check-label" for="is_verified">Verified Review</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
