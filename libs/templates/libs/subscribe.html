{% extends 'libs/blank.html' %}
{% load static %}
{% block content %}
<div class="col-sm-12 col-md-8">
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 10px; font-weight: 100; font-size: 15px; color: #fff;">
            Sign up to find the best deals on agricultural commodities
        </div>
        <div style="display: flex; align-items: center;">
            <!-- Updated input field for mobile number -->
            <input type="text" name="mobile_number" class="form-control" style="width: 400px; border-radius: 5px 0 0 5px;" placeholder="Enter your mobile number" required>
            <button type="submit" class="btn btn-info" style="border-radius: 0 5px 5px 0;">Submit</button>
        </div>
    </form>
    {% if request.method == "POST" %}
    {% if messages %}
    <div class="col-8 btn-success alert alert-dismissible fade show">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    {% endif %}
</div>
{% endblock %}
